<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevOps Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .message-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message-box h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>First DevOps project successfully hosted</h1>
  </div>
</body>
</html>
